// promod live v2 - sample server config v1.4
// for public ruleset customizations, see z_c_r.iwd

// info strings
sets _Admin ""
sets _Email ""
sets _Website ""
sets _Location ""
sets _Irc ""
sets sv_hostname "< promodRemod - Lite 1.0 >"

// password settings
//set rcon_password "" // read server_setup.txt why we don't specify rcon password here
set sv_privatePassword "" // private slots password
set g_password "" // server password

// player slots, maxclients - privateclients = public slots
set sv_maxclients "25" // maximum number of clients
set sv_privateclients "5" // number of private slots

// client download settings
seta sv_wwwDownload "1" // enable download redirection
seta sv_wwwBaseURL "http://dev.tincxd.com/redirect/cod4/" // defines url to download from
seta sv_wwwDlDisconnected "0" // disconnect clients while downloading

// map rotation
set sv_maprotationcurrent "" // leave empty
//set sv_mapRotation "gametype dm map mp_nuketown gametype dm map mp_crash gametype war map mp_killhouse"
set sv_mapRotation "gametype sd map mp_crash gametype sd map mp_backlot gametype sd map mp_crossfire"

// promod settings
set promod_mode "custom_public" // promod mode, for a list of promod modes see attached readme
set promod_enable_scorebot "7" // match-modes only


